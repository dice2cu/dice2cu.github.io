title: Dice to See You
tagline: A blog
baseurl: /
url: http://www.dice2cu.com
email: contact@dice2cu.com
paginate: 5
timezone: America/Chicago
highlighter: 
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]
exclude:
  - README.md
  - Gemfile
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"