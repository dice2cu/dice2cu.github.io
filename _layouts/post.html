---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <span class="post-date">
      <i class="fa fa-calendar"></i>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
    </span>
  </div>
  {{ content }}
</article>
